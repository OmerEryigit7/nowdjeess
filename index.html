<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express GET Request</title>
    <script>
        async function sendRequest() {
            try {
                const response = await fetch('http://localhost:1783');
                const text = await response.text();
                document.getElementById('response').textContent = text;
            } catch (error) {
                document.getElementById('response').textContent = ('Error:', error);
            }
        }
        async function sendRequest2() {
            try {
                const response = await fetch('http://localhost:1783/books');
                const data = await response.json();
                console.log('Data from server:', data);  // This will log in the browser's console
            } catch (error) {
                
            }
        }

        sendRequest2();
    </script>
</head>
<body>
    <h1>Send GET Request</h1>
    <button onclick="sendRequest()">Send Request</button>
    <p id="response">???</p>
</body>
</html>
